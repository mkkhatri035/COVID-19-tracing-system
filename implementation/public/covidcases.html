</head>

<body>
    <!-- Header of the Application -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#adced7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <img src="/images/logo.png"  alt="The COVID Tracker Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="l-menu" class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" href="/checkin.html">Check-Ins</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/hotspot.html">Hotspots</a></li>
                    <li class="nav-item"> <a class="nav-link" href="/covidcases.html">Covid Cases</a>
                    </li>
                </ul>

                <form method="GET" action="/searchres.html" class="d-flex cent">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                    <input type="submit" id="searchfor" style="display:none;">
                    <i class="fas fa-search" title="Search" style="cursor: pointer; font-size: 18px; color: grey; padding-top:7px" onclick="document.getElementById('searchfor').click();"></i>
                </form>
                <div class="d-flex r-menu">
                    <button onclick="window.location.href='/login.html';" class="btn btn-outline-success" title="Login"> Login</button>
                    <button onclick="window.location.href='/signup.html';" class="btn btn-outline-success" title="Sign-Up"> Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
    <script>
        islogin();
    </script>
    <main>
        <script>
            datasreport();
            covidcases();
        </script>

        <div class="data-latest">
            <div class="recovered item">
                <h1>Recovered Cases</h1>
                <h1>26450</h1>
            </div>
            <div class="total item">
                <h1>Total Cases</h1>
                <div class="numbers">
                    <h1>29500</h1>
                    <p>+</p>
                </div>
            </div>
            <div class="deaths item">
                <h1>Total Deaths</h1>
                <div class="numbers">
                    <h1>901</h1>
                    <p>+</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="table">
                <table id="tab1">
                    <caption>State Data:</caption>
                    <tbody>
                        <tr>
                            <th>Location</th>
                            <th>Total Cases</th>
                            <th>Deaths</th>
                            <th>Recovered</th>
                            <th>Tests</th>
                            <th>Vaccines</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="graph">
                <div id="curve_chart" title="chart for Covid cases"></div>
            </div>
        </div>
        <div class="wrap">
            <div class="statec graph" title="chart for Covid cases">
                <div>
                    <p>Select State:</p>
                    <select class="states" id="stategraph" onchange="newstategraph();">
                        <option value="Western Australia" Selected>Western Australia</option>
                        <option value="Victoria">Victoria</option>
                        <option value="Tasmania">Tasmania</option>
                        <option value="South Australia">South Australia</option>
                        <option value="Queensland">Queensland</option>
                        <option value="Northern Territory">Northern Territory</option>
                        <option value="New South Wales">New South Wales</option>
                        <option value="Australian Capital Territory">Australian Capital Territory</option>
                    </select>
                </div>
                <div id="state_chart"></div>
            </div>
            <div class="vaccinec graph" title="chart for Covid cases">
                <div>
                    <p>Select State:</p>
                    <select onchange="newvaccinesgraph();" class="states" id="vaccinegraph">
                        <option value="Vaccines in Country" Selected>Vaccines in Country</option>
                         <option value="Western Australia">Western Australia</option>
                        <option value="Victoria">Victoria</option>
                        <option value="Tasmania">Tasmania</option>
                        <option value="South Australia">South Australia</option>
                        <option value="Queensland">Queensland</option>
                        <option value="Northern Territory">Northern Territory</option>
                        <option value="New South Wales">New South Wales</option>
                        <option value="Australian Capital Territory">Australian Capital Territory</option>
                    </select>
                </div>
                <div id="vaccine_chart">
                </div>
            </div>

        </div>
    </main>

        newstategraph();
